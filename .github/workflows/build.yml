name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.101
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Publish
      run: dotnet publish --no-build -c Release -r linux-x64
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ask-linux-x64
        path: AskGPT/bin/Release/net7.0/linux-x64/publish

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.101
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Publish
      run: dotnet publish --no-build -c Release -r win-x64
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ask-win-x64
        path: AskGPT\bin\Release\net7.0\win-x64\publish

  build_mac:
    name: Build Mac
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.101
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Publish
      run: dotnet publish --no-build -c Release -r osx-x64
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ask-macos-x64
        path: AskGPT/bin/Release/net7.0/osx-x64/publish
